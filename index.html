<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
        <div class="form-group">
          <label for="number1">1st number:</label>
          <input id="number1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number2">2nd number:</label>
          <input id="number2" class="form-control" type="text">
        </div>
        <button id="plus" class="btn">+</button>
        <button id="minus" class="btn">-</button>
        <button id="times" class="btn">*</button>
        <button id="divide" class="btn">/</button>
        <button id="exponent" class="btn">^x</button>

      <h2 class="output"><h2>
    </div>
  </body>
</html>
